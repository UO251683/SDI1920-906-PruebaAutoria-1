<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada de la web</h3>
		<p>
			Usuario Autenticado como : <span sec:authentication="principal.username"
 			th:inline="text"></span>
		</p>
		<p>Lista de usuarios que utilizan la aplicacion</p>
		<div class="table-responsive">
			<table class="table table-hover"  >
				<thead>
					<tr>
						<th class="col-md-1">Nombre</th>
						<th class="col-md-1">Email</th>		
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
										
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/user/delete/' + user.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
