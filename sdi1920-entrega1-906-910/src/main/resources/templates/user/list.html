<!DOCTYPE html>
<html lang="en">
<head>
<title>Notaneitor</title>
<meta charset="utf-8" />
</head>
<body>
	<div class="container">
		<h1>List Thymeleaf</h1>
		<div th:each="user : ${userList}">
			<p>
				<span th:text="${user.id}"></span> 
				<a th:href="${'/user/details/' + user.id}">details</a> <a
					th:href="${'/user/delete/' + user.id}">delete</a>
			</p>
		</div>
		<div th:if="${#lists.isEmpty(userList)}">No users</div>
	</div>
</body>
</html>
