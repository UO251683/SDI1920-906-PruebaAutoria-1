<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista de favoritos</h2>
		<form class="navbar-form" action="/user/favorits">
		</form>
		<p th:text="#{userlist.message}">Los usuarios que actualmente figuran en la lista de favoritos son los
			siguientes: </p>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th th:text="#{name.message}">Nombre</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${favsList}">
						<div th:if="${user.role == 'ROLE_USER'}" >
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td><a sec:authorize="hasRole('ROLE_USER')" th:text="#{delete.message}" th:href="${'/user/' + user.id + '/eliminarFavorito'}">Eliminar</a></td>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
